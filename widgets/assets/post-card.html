<link rel="import" href="../../vendor/bower/polymer/polymer.html">
<link rel="import"
	href="../../vendor/bower/core-icon-button/core-icon-button.html">

<polymer-element name="post-card" attributes="html"> <template>
<style>
:host {
	display: block;
	position: relative;
	background-color: white;
	padding: 20px;
	width: 100%;
	font-size: 1.2rem;
	font-weight: 300;
}

.card-header {
	margin-bottom: 10px;
}

polyfill-next-selector {
	content: '.card-header h2';
}

.card-header ::content h2 {
	margin: 0;
	font-size: 1.8rem;
	font-weight: 300;
}

polyfill-next-selector {
	content: '.card-header img';
}

.card-header ::content img {
	width: 70px;
	border-radius: 50%;
	margin: 10px;
}
</style>

<!-- CARD CONTENTS GO HERE -->
<div class="card-header" layout horizontal center>
	<content select="img"></content>
	<content select="h2"></content>
</div>
<p id='content'>{{html}}</p>
<content>
</content> 
</template>
<script>
	Polymer("post-card", {
		ready : function() {
			console.log(this.$.content);
		    this.$.content.innerHTML = this.html;
		},
		htmlChanged : function() {
			this.$.content.innerHTML = this.html;
		}
	});
</script> </polymer-element>
